<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>3D Print City</title>
  <style>
    body { margin: 0; }
    canvas { display: block; }
  </style>
</head>
<body>
  <script src="https://cdn.jsdelivr.net/npm/three@0.156.1/build/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.156.1/examples/js/loaders/STLLoader.js"></script>
  <script>
    // 建立場景
    const scene = new THREE.Scene();
    scene.background = new THREE.Color(0xf0f0f0);

    // 建立相機
    const camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 1000);
    camera.position.set(0, 0, 100);

    // 渲染器
    const renderer = new THREE.WebGLRenderer({antialias: true});
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.body.appendChild(renderer.domElement);

    // 光源
    const light = new THREE.DirectionalLight(0xffffff, 1);
    light.position.set(1, 1, 1).normalize();
    scene.add(light);

    // 載入 STL 模型 (把 your-model.stl 改成你上傳到 repo 的檔案名)
    const loader = new THREE.STLLoader();
    loader.load('your-model.stl', function (geometry) {
      const material = new THREE.MeshPhongMaterial({ color: 0x5555ff });
      const mesh = new THREE.Mesh(geometry, material);
      scene.add(mesh);
    });

    // 動畫迴圈
    function animate() {
      requestAnimationFrame(animate);
      renderer.render(scene, camera);
    }
    animate();

    // 視窗縮放自動調整
    window.addEventListener('resize', () => {
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    });
  </script>
</body>
</html>
